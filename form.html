<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registračný formulár</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Registračný formulár</div>
      <div class="form">
        <div class="inputfield">
          <label>Meno</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield">
          <label>Priezvisko</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield">
          <label>Heslo</label>
          <input type="password" class="input" />
        </div>
        <div class="inputfield">
          <label>Zopakuj heslo</label>
          <input type="password" class="input" />
        </div>
        <div class="inputfield">
          <label>Pohlavie</label>
          <div class="custom_select">
            <select>
              <option value="">Vyber</option>
              <option value="male">Muž</option>
              <option value="female">Žena</option>
            </select>
          </div>
        </div>
        <div class="inputfield">
          <label>Emailová adresa</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield">
          <label>Mobilný telefón</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield">
          <label>Adresa</label>
          <textarea class="textarea"></textarea>
        </div>
        <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" />
        </div>
        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p>Súhlas s uživateľskými podmienkami</p>
        </div>
        <div class="inputfield">
          <input type="submit" value="Registrovať" class="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
